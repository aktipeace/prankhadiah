<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prank Hafidz</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/your-background-image.jpg') center center / cover no-repeat;
      position: relative;
      font-family: 'Arial', sans-serif;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://i.imgur.com/your-jumpscare-image.jpg') center center no-repeat;
      background-size: cover;
      z-index: 9999;
    }
    #questionModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 30px;
      z-index: 10000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      text-align: center;
      border-radius: 10px;
    }
    #questionModal button {
      margin: 10px;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #questionModal button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

<div id="jumpscare"></div>

<div id="questionModal">
  <p>Apakah kamu takut kepada Hafidz Nurochman?</p>
  <button id="yesBtn">Ya</button>
  <button id="noBtn">Tidak</button>
</div>

<audio id="screamAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
  const jumpscare = document.getElementById('jumpscare');
  const questionModal = document.getElementById('questionModal');
  const screamAudio = document.getElementById('screamAudio');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  // Tampilkan jumpscare setelah 5 detik
  setTimeout(() => {
    jumpscare.style.display = 'block';
    screamAudio.play();
  }, 5000);

  // Tampilkan modal saat mencoba menutup atau memuat ulang halaman
  window.onbeforeunload = function(e) {
    questionModal.style.display = 'block';
    // Mencegah penutupan halaman
    e.preventDefault();
    e.returnValue = '';
    return '';
  };

  // Tombol "Ya" menutup halaman
  yesBtn.addEventListener('click', () => {
    window.onbeforeunload = null; // Hapus handler beforeunload
    window.close(); // Coba tutup jendela
  });

  // Tombol "Tidak" memutar ulang suara
  noBtn.addEventListener('click', () => {
    screamAudio.currentTime = 0;
    screamAudio.play();
  });
</script>

</body>
</html>
