<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hafidz Nurochman</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
      background-color: black;
      background-image: url('https://media.giphy.com/media/8h3sQwoAEaWpq75gDX/giphy.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: none;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 999;
      box-shadow: 0 0 30px crimson;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .yes {
      background-color: green;
      color: white;
    }

    .no {
      background-color: red;
      color: white;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black url('https://i.ibb.co/yVr6ZDd/jumpscare-face.png') center/contain no-repeat;
      z-index: 1000;
    }

    #eyes {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background-image: url('https://i.ibb.co/Jv7F9LZ/red-eyes.gif');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1050;
      animation: blink 1s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 0); }
      50% { transform: translate(10px, 0); }
      75% { transform: translate(-10px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.6s;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); opacity: 1; }
      25% { transform: translate(-5px, 0); opacity: 0.8; }
      50% { transform: translate(5px, 0); opacity: 0.7; }
      75% { transform: translate(-5px, 0); opacity: 0.8; }
      100% { transform: translate(5px, 0); opacity: 1; }
    }

    .glitch {
      animation: glitch 0.1s infinite;
    }

  </style>
</head>
<body>

<div id="eyes"></div>
<div id="jumpscare"></div>

<div id="modal">
  <h2>Apakah kamu takut kepada Hafidz Nurochman?</h2>
  <button class="btn yes" onclick="allowExit()">Ya</button>
  <button class="btn no" onclick="scare()">Tidak</button>
</div>

<!-- Audio Background Horor -->
<audio id="background-music" src="https://www.myinstants.com/media/sounds/silence-in-the-dark.mp3" loop autoplay></audio>
<!-- Audio Jumpscare -->
<audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3" preload="auto"></audio>

<script>
  const scream = document.getElementById('scream');
  const jumpscare = document.getElementById('jumpscare');
  const backgroundMusic = document.getElementById('background-music');

  function scare() {
    document.body.classList.add("shake");
    jumpscare.style.display = "block";
    scream.currentTime = 0;
    scream.play();
    document.body.classList.add("glitch");

    setTimeout(() => {
      jumpscare.style.display = "none";
      document.body.classList.remove("shake", "glitch");
    }, 2000);
  }

  function allowExit() {
    alert("Kamu mengakui ketakutanmu. Tapi tetap tidak bisa keluar hehe.");
    scare();
  }

  // Coba masuk fullscreen saat halaman dibuka
  function requestFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) {
      el.requestFullscreen();
    } else if (el.mozRequestFullScreen) {
      el.mozRequestFullScreen();
    } else if (el.webkitRequestFullscreen) {
      el.webkitRequestFullscreen();
    } else if (el.msRequestFullscreen) {
      el.msRequestFullscreen();
    }
  }

  // Blok tombol ESC dan shortcut keluar fullscreen
  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape" || e.key === "F11" || (e.ctrlKey && e.key === "w")) {
      e.preventDefault();
      scare();
    }
  });

  // Otomatis fullscreen dan jumpscare awal
  window.onload = () => {
    setTimeout(() => {
      requestFullscreen();
      scare();
    }, 1500);
  };

  // Prevent close
  window.onbeforeunload = function () {
    return "Kamu belum menjawab pertanyaannya!";
  };
</script>

</body>
</html>
