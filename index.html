<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hafidz Nurochman Jumpscare</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black url('https://i.ibb.co/3p5FGSv/ghost-bg.jpg') center/cover no-repeat;
      height: 100vh;
    }

    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 999;
      box-shadow: 0 0 20px red;
    }

    #modal h2 {
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .yes {
      background-color: green;
      color: white;
    }

    .no {
      background-color: red;
      color: white;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/yVr6ZDd/jumpscare-face.png') center/contain no-repeat;
      background-color: black;
      z-index: 1000;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>

<div id="jumpscare"></div>

<div id="modal">
  <h2>Apakah kamu takut kepada Hafidz Nurochman?</h2>
  <button class="btn yes" onclick="allowExit()">Ya</button>
  <button class="btn no" onclick="scare()">Tidak</button>
</div>

<audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>

<script>
  const scream = document.getElementById('scream');
  const jumpscare = document.getElementById('jumpscare');

  // Fungsi utama jumpscare
  function scare() {
    document.body.classList.add("shake");
    jumpscare.style.display = "block";
    scream.currentTime = 0;
    scream.play();

    setTimeout(() => {
      jumpscare.style.display = "none";
      document.body.classList.remove("shake");
    }, 1500);
  }

  // Cegah keluar sebelum menjawab
  window.onbeforeunload = function () {
    return "Jawab dulu, kamu takut?";
  };

  function allowExit() {
    alert("Kamu mengakui ketakutanmu. Terima kasih.");
    window.onbeforeunload = null;
    window.close(); // Jika dibuka dengan window.open
  }

  // Otomatis jumpscare saat halaman terbuka
  window.onload = () => {
    setTimeout(() => {
      scare();
    }, 3000);
  };
</script>

</body>
</html>
