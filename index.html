<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadiah Gratis!</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #333;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      color: #a4c639;
      padding-top: 150px;
      font-size: 50px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding-top: 100px;
    }

    .modal-content {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      color: #333;
      text-align: center;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .modal-content h2 {
      color: #ff5722;
      font-size: 35px;
    }

    .modal-content button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>SELAMAT! Kamu Mendapat Hadiah!</h1>
  <p>Klik tombol di bawah ini untuk mengklaim hadiahmu üéÅ</p>
  <button class="btn" onclick="mulaiPrank()">Klaim Hadiah</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>üòú Kamu kena prank bro!</h2>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    let prankCount = 0;
    let prankLoop;

    function mulaiPrank() {
      prankCount = 0;
      // Main prank loop, muncul modal terus
      prankLoop = setInterval(function() {
        // Tampilkan modal
        document.getElementById('modal').style.display = "block";
        prankCount++;
        // Efek suara mengganggu (bisa ganti dengan suara lainnya)
        let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.play();

        // Stop setelah beberapa kali muncul
        if (prankCount >= 10) {
          clearInterval(prankLoop);
        }
      }, 1500);
    }

    function closeModal() {
      // Menutup modal setelah klik OK
      document.getElementById('modal').style.display = "none";
    }
  </script>

</body>
</html>
